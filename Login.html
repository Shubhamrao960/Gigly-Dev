<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sideImage">
    
        
 
     </div>
 
    <div class="wrapper">
        <form id="loginForm" class="loginForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input id="usernameInput" type="text" placeholder="Username" required/>
            </div>
            <div class="input-box">
                <input id="Email" type="text" placeholder="Email" required/>
            </div>
            <div class="input-box">
                <input id="numberInput" type="text" placeholder="Mobile Number" required/>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required/>
            </div>
            <div class="input-box">
                <input id="confirmPassword" type="password" placeholder=" Comfirm Password" required/>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn"> Sign Up</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
